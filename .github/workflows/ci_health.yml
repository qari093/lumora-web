name: CI â€” Health Gate

on:
  pull_request:
  push:
    branches: [ main, master ]

jobs:
  health:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
            version: '10.17.0'

      - name: Install
        run: pnpm -s install --frozen-lockfile

      - name: Health CI Gate
        run: pnpm -s run ci:health
